<!DOCTYPE html>
	<html>
		<head>
			<title>Ejercicio 17</title>
		</head>
		<body>
			<form>
				<fieldset>
					<leyend><h1>Datos de contacto</h1></leyend>
					<p>
						<label for="nombre">Nombre:</label>
						<input type="text" name="nombre" id="nombre" size="50">
					</p>
					<p>
						<label for="direccion">Dirección completa:</label>
						<input type="text" name="direccion" id="direccion" size="40">
					</p>
					<p>
						<label for="e_mail">Email:</label>
						<input type="email" name="email" id="e_mail" size="52">
					</p>
				</fieldset>
				<fieldset>
					<leyend><h1>Datos del trabajo</h1></leyend>
					<p>
						<label for="habitaciones">Numero de habitaciones:</label>
						<input type="number" name="numero habitaciones" id="habitaciones">
					</p>
					<p>
						<label for="Color">Color:</label>
						<input type="color">
					</p>
					<p>
						<input type="checkbox">
						<label>Si</label>
					</p>
					<p>
						<input type="checkbox">
						<label>No</label>
					</p>
				</fieldset>
				<fieldset>
					<leyend><h1>Otra información</h1></leyend>
					<p>
						<label for="Informacion">Informacion relevante:</label> <br />
						<input type="text" name="texto" id="informacion" size="100">
					</p>
				</fieldset>
					<p>
						<input type="reset">
					</p>
					<p>
						<input type="submit">
					</p>
			</form>
		</body>
	</html>
